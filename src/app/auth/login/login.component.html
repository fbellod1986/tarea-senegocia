<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" (ngSubmit)="onSubmit()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" name="username" class="form-control" placeholder="Usuario" [(ngModel)]="login.username" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="login.password" required>
            <div *ngIf="msg" [class]=class><strong>{{msg}}</strong></div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
        </form>
    </div>
</div>
